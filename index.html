<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="img-container">
        <img class="bg-image" src="images/bg-image.jpg" alt="wet-green-leaf">
        <span class="logo-container">
            <img class="odin-logo" src="images/odin-lined.png" alt="odin-logo">
            <span class="logo-text">Logo</span>
        </span>
        <div class="img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <form class="form-container" action="" method="post">
        <div class="form-heading">
            <p>This is not a real online service! you know you need something like this in your life to help you realize
                your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <fieldset>
            <div class="field-title">Lets do this!</div>
            <div class="first-row">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </div>
            <div class="second-row">
                <div>
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </div>
            <div class="third-row">
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" name="confirm-pass" id="confirm-pass" required>
                </div>
            </div>
        </fieldset>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </form>
</body>

</html>
